<!DOCTYPE html>
<head>
    <!-- <script src="https://d3js.org/d3.v7.min.js" type="text/javascript"></script> -->
    <script src="../src/d3.v7.min.js" type="text/javascript"></script>
    <link href="inflectstyle.css" type="text/css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:regular,bold' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>
    <script src="inflect.js" type="text/javascript"></script>
    <script src="vis/myvis.js" type="text/javascript"></script>


</head>
<body>
    <div id="vis"> </div>
    <script type="text/javascript">
        // console.log(document.URL)
        
        const spec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
        "usermeta": {"embedOptions": {"renderer": "svg"}},
        "description": "A simple bar chart with embedded data.",
        "title": "Interesting Data",
        "data": {
            "values": [
            {"a": "A", "b": 28}, {"a": "B", "b": 55}, {"a": "C", "b": 43},
            {"a": "D", "b": 91}, {"a": "E", "b": 81}, {"a": "F", "b": 53},
            {"a": "G", "b": 19}, {"a": "H", "b": 87}, {"a": "I", "b": 52}
            ]
        },
        "mark": "bar",
        "encoding": {
            "x": {"field": "a", "type": "nominal", "axis": {"labelAngle": 0}},
            "y": {"field": "b", "type": "quantitative"}
        },
        "config": {}
        };

        
        var result = vegaEmbed("#vis", spec, {mode: "vega-lite"}).then().catch(console.warn);
    </script>
    
    <script>
        var vis;
        // var which = document.URL.split("?")[1].split("#")[0];
        vis = new Inflection();	
        vis.init("barchart");
        
    </script>
    

</body>
